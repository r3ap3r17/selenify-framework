name: Selenium Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '20'
          cache: 'maven'

      - name: Set JAVA_HOME
        run: echo "JAVA_HOME=${JAVA_HOME_20_X64}" >> $GITHUB_ENV

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt install -y libgtk-3-dev libnotify-dev libnss3 libxss1

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install dbus-x11
          export DISPLAY=:99.0
          export CHROME_BIN=/usr/bin/google-chrome
          sudo apt-get install -y libappindicator1 fonts-liberation
          get https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome*.deb
          sudo apt-get install -y wget unzip
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          echo "Installing Chrome version: ${CHROME_VERSION}"
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver

      - name: Run Selenium tests
        run: mvn test -Ddriver.chrome.path=/usr/bin/chromedriver
